<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 class="text-center text-white bg-dark">VALIDATION EMAIL FORM</h1>
      <form onsubmit="return myfun()">
        <div class="form-group">
          <label>EMAIL</label>
          <input placeholder="Enter your email" type="text" name="" id="emailcheck" class="form-control" />
          <span id="showmsg" class="text-danger"></span>
          <br /><br />
          <label>PASSWORD</label>
          <input placeholder="Enter your password" type="text" name="" id="password" class="form-control" />
          <span id="passmsg" class="text-danger"></span>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      function myfun() {
        var emailcheck = document.getElementById("emailcheck").value;
        var regEmail = /^[A-Za-z._]{3,10}@[a-z]{3,5}[.]{1}[a-z.]{3,4}$/;

		var passcheck = document.getElementById("password").value;
        var regPass = /^[A-Za-z123456789]{5,10}$/;

        if (regEmail && regPass) {
          if (regEmail.test(emailcheck) && regPass.test(passcheck)) {
            document.getElementById("showmsg").innerHTML = "The email is correct";
			document.getElementById("passmsg").innerHTML = "The password is correct";
          } else {
            document.getElementById("showmsg").innerHTML =
              "The email is incorrect";
			  document.getElementById("passmsg").innerHTML = "The password is incorrect";
        return false;
          }
        }
      }
    </script>
  </body>
</html>
